<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="css/styles.css" rel="stylesheet" type="text/css">

    <title>GitHuman</title>
  </head>

  <body>
    <div id="site-title">GitHuman</div>
    <div id="sub-title">Look up humans on GitHub!</div>
    <div id="mini-title">sorry robots :(</div>

    <form id="search-form">
      <input id="human-search" placeholder="enter a username" required></input>
      <button id="search-button" class="btn">search</button>
    </form>

    <div id="result">
      <div id="search-name">
      </div>

      <ul id="repos">

    </div>

    <script src="build/js/app.js"></script>
  </body>
